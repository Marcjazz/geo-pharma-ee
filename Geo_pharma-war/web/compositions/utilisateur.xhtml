<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./dashboard.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{utilisateurController.loadUtilisateur()}" rowKey="#{item.idutilisateur}" id="table" style="height: 40%;" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idutilisateur"/>
                        </f:facet>
                        <h:outputText value="#{item.idutilisateur}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="MotDePasse"/>
                        </f:facet>
                        <h:outputText value="#{item.motDePasse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IsAdmin"/>
                        </f:facet>
                        <h:outputText value="#{item.isAdmin}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                </p:dataTable>

                <center>
                    <h:panelGrid columns="1">
                        <p:commandButton immediate="true" value="Ajouter" actionListener="#" oncomplete="PF('affiche_user').show()" />
                    </h:panelGrid>
                </center>

                <p:dialog id="dialog_user" modal="true" dynamic="true" class="dialog_user" widgetVar="affiche_user" closable="false" showHeader="true" showEffect="fade">
                    <f:facet name="header">
                        <h:outputText style="font-size: 11pt;" value="Ajouter un utilisateur" />
                    </f:facet>
                    <p:panel id="pan_user" style="text-align: justify;">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Idutilisateur:" for="idutilisateur" />
                            <p:inputText id="idutilisateur" value="#{utilisateurController.utilisateur.idutilisateur}" title="Idutilisateur" required="true" requiredMessage="The Idutilisateur field is required."/>
                            
                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{utilisateurController.utilisateur.email}" title="Email" />
                            
                            <p:outputLabel value="Nom:" for="nom" />
                            <p:inputText id="nom" value="#{utilisateurController.utilisateur.nom}" title="Nom" />
                            
                            <p:outputLabel value="MotDePasse:" for="motDePasse" />
                            <p:inputText id="motDePasse" value="#{utilisateurController.utilisateur.motDePasse}" title="MotDePasse" required="true" requiredMessage="The MotDePasse field is required."/>
                            
                            <p:outputLabel value="IsAdmin:" for="isAdmin" />
                            <p:inputText id="isAdmin" value="#{utilisateurController.utilisateur.isAdmin}" title="IsAdmin" required="true" requiredMessage="The IsAdmin field is required."/>
                            
                            <p:outputLabel value="Prenom:" for="prenom" />
                            <p:inputText id="prenom" value="#{utilisateurController.utilisateur.prenom}" title="Prenom" />
                        </p:panelGrid>
                        <f:facet name="footer">
                            <h:panelGrid style="width: 100%; text-align: center;" columns="2">
                                <p:commandButton process="pan_user" style="font-size: 10pt; font-weight: bold;" value="Enregistrer" action="#"/>
                                <p:commandButton style="font-size: 10pt; font-weight: bold;" value="Annuler" immediate="true" oncomplete="PF('affiche_user').hide()"/>
                            </h:panelGrid>
                        </f:facet>
                    </p:panel>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
