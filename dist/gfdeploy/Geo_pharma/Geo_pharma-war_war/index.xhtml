<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Géolocalisation des pharmacies</title>
    </h:head>

    <h:body>

        <div id="top">
            <div class="cover">
                <h:form id='menu'>
                    <p:outputLabel value="Géolocalisation des pharmacies" />
                    <p:menubar>
                        <p:menuitem value="Acceuil" action="/" />
                        <p:menuitem value="Connexion" url="/sign-in.xhtml" />
                        <p:menuitem value="Tableau de board" action="/dashboard.xhtml"/>
                    </p:menubar>
                </h:form>
                <div class="p-field">
                    <p:outputLabel class="h2" value="Géolocalisation des pharmacies" />
                    <p:inputText id="fieldId" type="text" placeholder="Rechercher une pharmacie..."/>
                </div>
            </div>
        </div>

        <div id="content" class="center_content">
            <h:form>
                <p:dataGrid  class="p-grid" var="pharmacie" value="#{pharmacieController.loadPharmacies()}" columns="3" rows="#{pharmacieController.listSize}">
                    <p:column>
                        <div class="p-col" style='background-image: url("./resources/images/#{pharmacie.imageRef}")'>
                            <div class='action h3'>
                                <p:outputLabel value="#{pharmacie.nom}" />
                                <p:outputLabel value="(#{pharmacie.latitude}, #{pharmacie.longitude})" />
                                <p style="font-size: 12px;">
                                    <p:button style="border-radius: 15px; background-color: #191; color: white;" value="voir la localisation" />
                                    <p:button style="border-radius: 15px; background-color: #191; color: white;" value="Afficher les horaires" />
                                </p>
                            </div>
                        </div>
                    </p:column>
                </p:dataGrid>
            </h:form>
        </div>

        <div id="bottom">
            <center>
                <h:outputText value="&copy; copyright GL3C - 2022 - KUIDJA MARCO - NGUEDIA JULIE - NZOKOU IVES" style="font-size: 9px; font-weight: bold;" />
            </center>
        </div>

    </h:body>

</html>
